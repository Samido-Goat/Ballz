plugins {
    id 'java'
}

group 'hisbaan'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/org.dyn4j/dyn4j
    compile group: 'org.dyn4j', name: 'dyn4j', version: '3.3.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
